<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch User Telephone Number</title>
</head>
<body>

<h3>Get User Telephone Number</h3>
<button onclick="fetchTelephone()">Get Telephone Number</button>
<p id="telephoneNumber"></p>

<script>
  async function fetchTelephone() {
    const apiUrl = "https://azrav-webapp-ap105.azurewebsites.net/api/Users/GetUserByIdentityNumber?identityNumber=1032385184";

    try {
      const response = await fetch(apiUrl);

      if (!response.ok) {
        throw new Error("Failed to fetch user data");
      }

      const data = await response.json();
      
      // Extract the TelephoneNumber field
      const telephoneNumber = data.TelephoneNumber || "Not available";
      
      document.getElementById("telephoneNumber").innerText = "Telephone Number: " + telephoneNumber;
      
    } catch (error) {
      document.getElementById("telephoneNumber").innerText = "Error: " + error.message;
    }
  }
</script>

</body>
</html>
