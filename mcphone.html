<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #user-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>User Information</h1>
    <button onclick="fetchUserInfo()">Get User Info</button>
    <div id="user-info"></div>

    <script>
        function fetchUserInfo() {
            const identityNumber = '1020746258';
            const url = `https://azrav-webapp-apl05.azurewebsites.net/api/Users/GetUserByIdentityNumber?identityNumber=${identityNumber}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    displayUserInfo(data);
                })
                .catch(error => {
                    console.error('Error fetching user info:', error);
                });
        }

        function displayUserInfo(user) {
            const userInfoDiv = document.getElementById('user-info');
            userInfoDiv.innerHTML = `
                <p><strong>Identity Number:</strong> ${user.identityNumber}</p>
                <p><strong>Name:</strong> ${user.name}</p>
                <p><strong>Email:</strong> ${user.email}</p>
                <p><strong>Phone:</strong> ${user.phone}</p>
                <!-- Add more fields as needed -->
            `;
        }
    </script>
</body>
</html>
