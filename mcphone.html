<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch User TLC</title>
</head>
<body>

<h3>Get User TLC</h3>
<button onclick="fetchTLC()">Get TLC Value</button>
<p id="tlcValue"></p>

<script>
  async function fetchTLC() {
    const apiUrl = "https://azrav-webapp-ap105.azurewebsites.net/api/Users/GetUserByIdentityNumber?identityNumber=1032385184";

    try {
      const response = await fetch(apiUrl);

      if (!response.ok) {
        throw new Error("Failed to fetch user data");
      }

      const data = await response.json();
      
      // Extract the TLC field
      const tlcValue = data.TLC || "Not available";
      
      document.getElementById("tlcValue").innerText = "TLC Value: " + tlcValue;
      
    } catch (error) {
      document.getElementById("tlcValue").innerText = "Error: " + error.message;
    }
  }
</script>

</body>
</html>
