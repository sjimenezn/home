<!DOCTYPE html>
<html>
<head>
    <title>PDF Download</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* --- Sober & Mobile-First Redesign (v2) --- */
        
        /* Base settings */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background: #121212; /* Very dark background */
            color: #f0f0f0;      /* Light text */
            font-size: 18px;     /* Larger base font for mobile */
            line-height: 1.6;
        }
        
        /* Main content container */
        .container {
            max-width: 600px;
            margin: 10px auto;
            background: #2a2a2a; /* Dark card background */
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #444;
        }

        /* Header (now just a container for the nav banner) */
        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        /* NEW: Navigation Banner */
        .nav-banner {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; /* 3-column layout */
            gap: 1px;
            background: #444; /* Gaps will show this color */
            border: 1px solid #444;
            border-radius: 8px;
            overflow: hidden; /* To keep rounded corners */
        }
        .nav-button {
            padding: 12px 5px;
            background: #3a3a3a;
            color: #f0f0f0;
            text-decoration: none;
            font-size: 0.9em;
            font-weight: 500;
            text-align: center;
        }
        .nav-button:hover {
            background: #4a4a4a;
        }
        .nav-button.active {
            background: #f0f0f0; /* Active button is light */
            color: #121212;
            font-weight: 700;
        }

        /* Input groups */
        .input-group {
            margin-bottom: 20px;
        }
        .input-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ccc;
            font-size: 0.95em;
        }
        
        /* Main text input style */
        .crew-input {
            width: 100%;
            padding: 14px 16px;
            font-size: 1.1em;
            color: #ffffff;
            background: #1e1e1e;
            border: 1px solid #555;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        /* Date input group */
        .date-input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        .date-input {
            width: 100%;
            padding: 14px 16px;
            font-size: 1.1em;
            color: #ffffff;
            background: #1e1e1e;
            border: 1px solid #555;
            border-radius: 5px;
            box-sizing: border-box;
            text-align: center;
        }
        
        /* Flex layout for search + clear button */
        .flex-group {
            display: flex;
            gap: 10px;
            align-items: flex-end; /* Aligns button with input */
        }
        .flex-group .crew-input {
            flex-grow: 1;
        }

        /* Button base style */
        .button {
            width: 100%;
            padding: 16px;
            font-size: 1.15em;
            font-weight: 700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-sizing: border-box;
        }
        .button:disabled {
            background: #333;
            color: #777;
            cursor: not-allowed;
        }
        
        .button.clear-btn {
            width: auto;
            flex-shrink: 0;
            background: #4a4a4a;
            color: #f0f0f0;
            font-size: 1.1em;
            padding: 14px 16px;
        }
        
        /* NEW: Square Download Buttons */
        .square-button-group {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Side-by-side */
            gap: 15px;
            margin-top: 20px;
        }
        .pdf-button {
            background: #555;
            color: #ffffff;
            aspect-ratio: 1 / 1; /* Makes it square */
            width: 100%;
            
            /* Center text in the square */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            
            padding: 10px;
            font-size: 1em;
            line-height: 1.3;
            font-weight: 600;
        }
        .pdf-button:hover {
            background: #666;
        }
        .pdf-button.scheduled {
            background: #444; /* Darker for secondary */
        }
        .pdf-button.scheduled:hover {
            background: #555;
        }
        
        /* --- NEW: Footer Section --- */
        .divider {
            border: none;
            border-top: 1px solid #444;
            margin: 30px 0 25px 0;
        }
        .footer-section {
            text-align: center;
        }
        /* MOVED: Update button */
        #updateCrewBtn {
            background: #f0f0f0; /* Primary action is light */
            color: #121212;
            max-width: 350px; /* Constrain width */
            margin: 0 auto;
        }
        #updateCrewBtn:hover {
            background: #ffffff;
        }
        
        /* MOVED: Crew ID input */
        .footer-section .crew-input {
            max-width: 350px;
            margin: 0 auto;
            text-align: center;
        }
        .footer-section .input-label {
            text-align: center;
        }

        /* MODIFIED: Info box */
        .info-box {
            background: #3a3a3a;
            padding: 0.5em 1em; /* Much smaller padding */
            border-radius: 5px;
            text-align: center;
            display: inline-block; /* Fits content */
            margin: 15px 0 25px 0;
        }
        .info-box p {
            margin: 0;
            font-size: 1.05em;
            color: #ccc;
        }
        .info-box strong {
            color: #ffffff;
            font-weight: 600;
        }

        /* Alerts */
        .success, .error {
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
            font-weight: 600;
            text-align: center;
        }
        .success {
            background: #2e4b2e;
            color: #d4edda;
        }
        .error {
            background: #5a3a3a;
            color: #f8d7da;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="header">
            <div class="nav-banner">
                <a href="/" class="nav-button">ðŸ“‹ Schedule</a>
                <a href="/calendar" class="nav-button">ðŸ“… Calendar</a>
                <a href="/pdf" class="nav-button active">ðŸ“„ PDF</a>
            </div>
        </div>

        {% if pdf_message %}
        <div class="{% if pdf_success %}success{% else %}error{% endif %}">
            {{ pdf_message }}
        </div>
        {% endif %}

        <div class="input-group flex-group">
            <div style="flex-grow: 1;">
                <label class="input-label" for="crewSelectorInput">Select Crew Member:</label>
                <input type="text" id="crewSelectorInput" list="crewDatalist" class="crew-input" onchange="handleCrewSelect()" placeholder="Start typing a name...">
                <datalist id="crewDatalist">
                    {% for crew_name in crew_names %}
                    <option value="{{ crew_name }}">
                    {% endfor %}
                </datalist>
            </div>
            <button class="button clear-btn" onclick="clearDropdown()">Clear</button>
        </div>

        <div class="square-button-group">
            <button class="button pdf-button" onclick="downloadPDF('actual')">ðŸ“¥<br>Actual PDF</button>
            <button class="button pdf-button scheduled" onclick="downloadPDF('scheduled')">ðŸ“¥<br>Scheduled PDF</button>
        </div>

        <!-- NEW: Month and Year Inputs -->
        <div class="input-group">
            <label class="input-label">Select Month & Year (Optional):</label>
            <div class="date-input-group">
                <div>
                    <input type="number" id="pdfMonth" class="date-input" placeholder="Month (1-12)" min="1" max="12">
                </div>
                <div>
                    <input type="number" id="pdfYear" class="date-input" placeholder="Year (e.g., 2024)" min="2023" max="2030">
                </div>
            </div>
            <div style="text-align: center; margin-top: 10px; font-size: 0.9em; color: #ccc;">
                Leave blank for current month/year
            </div>
        </div>

        <hr class="divider">
        <div class="footer-section">

            <div class="info-box">
                <p>ID: <strong>{{ current_crew_id }}</strong></p>
            </div>

            <div class="input-group">
                <label class="input-label" for="crewId">Selected Crew ID:</label>
                <input type="text" id="crewId" class="crew-input" placeholder="Enter Crew ID" value="{{ current_crew_id }}">
            </div>
            
            <div class="input-group">
                <button class="button" id="updateCrewBtn" onclick="updateCrewId()">ðŸ’¾ Update Crew ID</button>
            </div>

        </div>

    </div>

    <script>
    function handleCrewSelect() {
        const input = document.getElementById('crewSelectorInput');
        const selectedValue = input.value.trim();
        
        if (selectedValue.length >= 8) {
            const crewId = selectedValue.slice(-8).trim();
            document.getElementById('crewId').value = crewId;
            document.getElementById('updateCrewBtn').click();
        }
    }

    function clearDropdown() {
        document.getElementById("crewSelectorInput").value = "";
        document.getElementById("crewSelectorInput").focus();
    }

    function updateCrewId() {
        const crewId = document.getElementById('crewId').value.trim();
        if (!crewId) {
            alert('Please enter a Crew Member ID');
            return;
        }
        
        const button = document.getElementById('updateCrewBtn');
        button.disabled = true;
        button.textContent = 'â³ Updating...';
        
        fetch('/update_crew_id?crew_id=' + crewId)
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    location.reload();
                } else {
                    alert('Failed: ' + (data.error || 'Unknown error'));
                    button.disabled = false;
                    button.textContent = 'ðŸ’¾ Update Crew ID';
                }
            })
            .catch(err => {
                alert('Error: ' + err);
                button.disabled = false;
                button.textContent = 'ðŸ’¾ Update Crew ID';
            });
    }

    function downloadPDF(type) {
        const button = event.target;
        const originalText = button.textContent;
        button.disabled = true;
        button.textContent = 'â³';
        
        // Get month and year values
        const monthInput = document.getElementById('pdfMonth');
        const yearInput = document.getElementById('pdfYear');
        
        let url = '/download_pdf?type=' + type;
        
        // Add month and year parameters if provided
        if (monthInput.value && monthInput.value >= 1 && monthInput.value <= 12) {
            url += '&month=' + monthInput.value;
        }
        if (yearInput.value && yearInput.value >= 2023 && yearInput.value <= 2030) {
            url += '&year=' + yearInput.value;
        }
        
        // Download in same window/tab
        window.location.href = url;
        
        // Re-enable button after delay (user will be prompted to download)
        setTimeout(() => {
            button.disabled = false;
            button.innerHTML = originalText;
        }, 3000);
    }

    document.getElementById('crewId').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            updateCrewId();
        }
    });

    // Add input validation for month and year
    document.getElementById('pdfMonth').addEventListener('input', function(e) {
        let value = parseInt(e.target.value);
        if (value < 1) e.target.value = 1;
        if (value > 12) e.target.value = 12;
    });

    document.getElementById('pdfYear').addEventListener('input', function(e) {
        let value = parseInt(e.target.value);
        if (value < 2023) e.target.value = 2023;
        if (value > 2030) e.target.value = 2030;
    });

    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('crewSelectorInput').focus();
    });
    </script>
</body>
</html>
