<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FLIGHT SEARCH - Crew Schedule Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            background: #121212;
            color: #f0f0f0;
            font-size: 0.7em;
            touch-action: pan-x pan-y;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #444;
        }

        .header {
            text-align: center;
            margin-bottom: 15px;
        }

        .nav-buttons {
            text-align: center;
            margin: 10px 0;
        }

        .nav-button {
            background: #3a3a3a;
            color: #f0f0f0;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 3px;
            text-decoration: none;
            display: inline-block;
            font-size: 0.8em;
        }

        .nav-button:hover {
            background: #4a4a4a;
        }

        .nav-button.active {
            background: #f0f0f0;
            color: #121212;
        }

        .content-section {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 4px;
            color: #f0f0f0;
            font-size: 0.8em;
        }

        .form-group input {
            padding: 8px;
            border: 1px solid #444;
            border-radius: 4px;
            font-size: 0.8em;
            background: #1e1e1e;
            color: #f0f0f0;
        }

        .form-group input:focus {
            outline: none;
            border-color: #555;
            background: #2a2a2a;
        }

        .loading {
            text-align: center;
            padding: 10px;
            color: #ffc107;
            font-size: 0.8em;
        }

        .flight-details {
            background: #1e1e1e;
            border-radius: 6px;
            padding: 15px;
            margin-top: 10px;
            border: 1px solid #444;
        }

        /* Search form layout - simple 2x2 grid */
        .search-form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto;
            gap: 10px;
            margin-bottom: 15px;
        }

        .search-buttons {
            display: flex;
            gap: 10px;
            align-items: end;
        }

        .clear-origin-btn {
            background: #555;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: 600;
            cursor: pointer;
            height: 36px;
            width: 60px;
            flex-shrink: 0;
        }

        .clear-origin-btn:hover {
            background: #666;
        }

        .btn {
            background: #555;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: 600;
            cursor: pointer;
            height: 36px;
            flex-grow: 1;
        }

        .btn:hover {
            background: #666;
        }

        .btn:disabled {
            background: #444;
            cursor: not-allowed;
        }

        /* Flight Header */
        .flight-header {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #444;
        }

        .flight-number-line {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .flight-number-large {
            font-size: 1.8em;
            font-weight: bold;
            color: #ffc107;
        }

        .tail-number {
            font-size: 1.8em;
            color: #4fc3f7;
            font-weight: bold;
        }

        .route-line {
            font-size: 1.4em;
            font-weight: bold;
            color: #f0f0f0;
            margin-bottom: 8px;
            text-align: center;
        }

        .time-comparison {
            margin-bottom: 8px;
        }

        .time-line {
            display: flex;
            align-items: center;
            font-size: 1em;
            margin-bottom: 3px;
            color: #f0f0f0;
        }

        .time-label {
            font-weight: bold;
            color: #b8b8d0;
            width: 70px;
            text-align: right;
            margin-right: 10px;
        }

        .time-value {
            font-weight: bold;
            margin-right: 8px;
        }

        .duration {
            color: #81c784;
            font-size: 0.8em;
        }

        .flight-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.7em;
            display: inline-block;
        }

        .status-arrived {
            background: #2e7d32;
            color: white;
        }

        .status-scheduled {
            background: #1976d2;
            color: white;
        }

        .status-delayed {
            background: #d32f2f;
            color: white;
        }

        /* Content sections without cards */
        .content-section-title {
            color: #f0f0f0;
            margin: 15px 0 8px 0;
            font-size: 0.9em;
            border-bottom: 1px solid #444;
            padding-bottom: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .content-section-title:hover {
            color: #ffc107;
        }

        .content-section-title.loading {
            color: #ffc107;
            cursor: default;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 8px;
            margin-bottom: 10px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            padding: 4px 0;
            border-bottom: 1px solid #333;
        }

        .detail-label {
            font-weight: 600;
            color: #b8b8d0;
            font-size: 0.75em;
        }

        .detail-value {
            color: #f0f0f0;
            text-align: right;
            font-size: 0.75em;
        }

        .mel-list {
            list-style: none;
            margin-bottom: 10px;
        }

        .mel-item {
            background: #5a3a3a;
            border: 1px solid #7a3a3a;
            border-radius: 3px;
            padding: 8px;
            margin-bottom: 6px;
        }

        .mel-code {
            font-weight: 600;
            color: #ffab91;
            font-size: 0.75em;
        }

        .mel-desc {
            color: #ffab91;
            font-size: 0.7em;
        }

        .error-message {
            background: #5a3a3a;
            color: #f8d7da;
            padding: 8px;
            border-radius: 4px;
            margin: 10px 0;
            border: 1px solid #7a3a3a;
            font-size: 0.75em;
            font-weight: 600;
            text-align: center;
        }

        .success-message {
            background: #2e4b2e;
            color: #d4edda;
            padding: 8px;
            border-radius: 4px;
            margin: 10px 0;
            border: 1px solid #3a5a3a;
            font-size: 0.75em;
            font-weight: 600;
            text-align: center;
        }

        .crew-info {
            background: #3a3a3a;
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 10px;
            text-align: center;
            border: 1px solid #444;
            font-size: 0.75em;
        }

        .hidden {
            display: none;
        }

        /* Crew Members */
        .crew-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 6px;
            margin: 8px 0;
        }

        .crew-member-compact {
            background: #2a2a2a;
            border-radius: 4px;
            padding: 6px;
            border: 1px solid #444;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.7em;
        }

        .crew-member-compact:hover {
            background: #333;
        }

        .crew-member-compact.expanded {
            background: #3a3a3a;
        }

        .crew-name {
            font-weight: 600;
            color: #f0f0f0;
            font-size: 0.8em;
            margin-bottom: 2px;
        }

        .crew-position {
            color: #ffc107;
            font-size: 0.7em;
            font-weight: 600;
        }

        .crew-details-expanded {
            margin-top: 6px;
            padding-top: 6px;
            border-top: 1px solid #444;
            font-size: 0.65em;
            color: #b8b8d0;
        }

        .crew-detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2px;
        }

        .crew-email {
            color: #90caf9;
            word-break: break-all;
            margin-top: 4px;
            font-size: 0.6em;
        }

        .crew-role {
            font-style: italic;
            color: #b8b8d0;
            margin-top: 2px;
            font-size: 0.65em;
        }

        /* Previous Flight Styling */
        .previous-flight-number {
            color: #b0b0b0 !important;
            font-size: 1.6em;
        }

        @media (max-width: 768px) {
            body {
                margin: 5px;
            }
            
            .container {
                padding: 10px;
            }
            
            .flight-number-line {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            
            .detail-grid {
                grid-template-columns: 1fr;
            }
            
            .crew-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>FLIGHT SEARCH</h1>
            <div class="crew-info">
                <strong>Current Crew ID:</strong> {{ current_crew_id }}
            </div>
        </div>

        <div class="nav-buttons">
            <a href="/" class="nav-button">Schedule View</a>
            <a href="/calendar" class="nav-button">Calendar View</a>
            <a href="/pdf" class="nav-button">PDF Download</a>
            <a href="/flight_details" class="nav-button active">Flight Search</a>
        </div>

        <div class="content-section">
            <!-- ALWAYS show search form -->
            <form id="flightSearchForm">
                <div class="search-form-grid">
                    <!-- COLUMN 1, ROW 1: Flight Number -->
                    <div class="form-group">
                        <label for="flight_number">Flight Number *</label>
                        <input type="text" id="flight_number" name="flight_number" required placeholder="e.g., 210">
                    </div>

                    <!-- COLUMN 2, ROW 1: Departure Date -->
                    <div class="form-group">
                        <label for="departure_date">Departure Date *</label>
                        <input type="date" id="departure_date" name="departure_date" required>
                    </div>

                    <!-- COLUMN 1, ROW 2: Origin Airport -->
                    <div class="form-group">
                        <label for="origin_airport">Origin Airport (IATA) *</label>
                        <input type="text" id="origin_airport" name="origin_airport" required value="BOG" maxlength="3">
                    </div>

                    <!-- COLUMN 2, ROW 2: Clear and Search Buttons -->
                    <div class="search-buttons">
                        <button type="button" class="clear-origin-btn" onclick="clearOriginAirport()">Clear</button>
                        <button type="submit" class="btn" id="searchBtn">
                            Search Flight
                        </button>
                    </div>
                </div>
            </form>

            <div id="loading" class="loading hidden">
                <div>Fetching flight details...</div>
            </div>

            <!-- Manual search results section -->
            <div id="resultsSection" class="hidden">
                <div id="flightDetails"></div>
            </div>

            <div id="errorMessage" class="error-message hidden"></div>
        </div>
    </div>

    <script>
        document.getElementById('departure_date').value = new Date().toISOString().slice(0, 10);
        let currentFlightData = null;

        // Check URL parameters and auto-fetch if present (client-side only)
        const urlParams = new URLSearchParams(window.location.search);
        const flightNumber = urlParams.get('flight_number');
        const localDate = urlParams.get('local_date');
        const originAirport = urlParams.get('origin_airport');
        
        // Auto-fetch if URL parameters are present
        if (flightNumber && localDate && originAirport) {
            document.addEventListener('DOMContentLoaded', function() {
                // Auto-fill the form
                document.getElementById('flight_number').value = flightNumber;
                document.getElementById('departure_date').value = localDate;
                document.getElementById('origin_airport').value = originAirport;
                
                // Trigger the search automatically after a short delay
                setTimeout(() => {
                    document.getElementById('flightSearchForm').dispatchEvent(new Event('submit'));
                }, 100);
            });
        }

        function clearOriginAirport() {
            const originInput = document.getElementById('origin_airport');
            originInput.value = '';
            originInput.focus();
        }

        document.getElementById('flightSearchForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const searchBtn = document.getElementById('searchBtn');
            const loading = document.getElementById('loading');
            const resultsSection = document.getElementById('resultsSection');
            const errorMessage = document.getElementById('errorMessage');

            errorMessage.classList.add('hidden');
            resultsSection.classList.add('hidden');
            loading.classList.remove('hidden');
            searchBtn.disabled = true;
            searchBtn.textContent = 'Searching...';

            try {
                currentFlightData = {
                    airline: 'AV',
                    flight_number: formData.get('flight_number'),
                    departure_date: formData.get('departure_date') + 'T00:00:00Z',
                    origin_airport: formData.get('origin_airport').toUpperCase(),
                    operational_number: '42307372'
                };

                const response = await fetch('/api/flight_details', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(currentFlightData)
                });

                const result = await response.json();

                if (result.success) {
                    displayFlightDetails(result.flight_details);
                    resultsSection.classList.remove('hidden');
                    
                    // Automatically load previous flight if available
                    if (result.flight_details.PreviousFlight) {
                        setTimeout(() => {
                            loadPreviousFlight(result.flight_details.PreviousFlight);
                        }, 500);
                    }
                    
                    setTimeout(() => {
                        loadCrewMembers();
                    }, 500);
                    
                    // Final scroll to top after everything is loaded
setTimeout(() => {
    const flightNumberTop = document.getElementById('flightNumberTop');
    if (flightNumberTop) {
        // Calculate position with padding to prevent cutting off
        const elementPosition = flightNumberTop.getBoundingClientRect().top + window.pageYOffset;
        const offsetPosition = elementPosition - 100; // 100px padding from top
        
        window.scrollTo({
            top: offsetPosition,
            behavior: 'smooth'
        });
    }
    // Clear loading state
    loading.classList.add('hidden');
    searchBtn.disabled = false;
    searchBtn.textContent = 'Search Flight';
}, 1500);
                    
                } else {
                    showError(result.error || 'Failed to fetch flight details');
                    loading.classList.add('hidden');
                    searchBtn.disabled = false;
                    searchBtn.textContent = 'Search Flight';
                }

            } catch (error) {
                showError('Network error: ' + error.message);
                loading.classList.add('hidden');
                searchBtn.disabled = false;
                searchBtn.textContent = 'Search Flight';
            }
        });

        async function loadCrewMembers() {
            if (!currentFlightData) {
                console.error('No currentFlightData available for crew loading');
                return;
            }

            try {
                const response = await fetch('/api/flight_crew', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(currentFlightData)
                });

                const result = await response.json();
                if (result.success) {
                    displayCrewMembers(result.crew_data);
                } else {
                    console.error('Failed to load crew members:', result.error);
                }
            } catch (error) {
                console.error('Error loading crew members:', error);
            }
        }

        async function loadPreviousFlight(previousFlightData) {
            if (!previousFlightData) return;

            const previousFlightSection = document.getElementById('previousFlightSection');
            const title = document.querySelector('.content-section-title[onclick]');
            
            if (!previousFlightSection || !title) {
                console.error('Previous flight section elements not found');
                return;
            }

            // Show loading state
            title.classList.add('loading');
            title.textContent = 'Previous Flight - Loading...';

            try {
                // Extract flight data from previous flight object
                const flightNumber = previousFlightData.Prv_commercialFlightNumber || previousFlightData.CommercialFlightNumber;
                const airline = previousFlightData.Prv_airline || previousFlightData.Airline || 'AV';
                const departureDateLocal = previousFlightData.Prv_departureDateLOCAL || previousFlightData.DepartureDateLOCAL;
                const originAirport = previousFlightData.Prv_departureAirportIATACode || previousFlightData.OriginAirportIATACode;
                
                if (!flightNumber || !departureDateLocal || !originAirport) {
                    throw new Error('Missing required previous flight data');
                }

                const dateString = departureDateLocal.split('T')[0];
                const searchData = {
                    airline: airline,
                    flight_number: flightNumber,
                    departure_date: dateString + 'T00:00:00Z',
                    origin_airport: originAirport,
                    operational_number: '42307372'
                };

                const response = await fetch('/api/flight_details', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(searchData)
                });

                const result = await response.json();

                if (result.success) {
                    displayPreviousFlightDetails(result.flight_details);
                    title.textContent = 'Previous Flight';
                } else {
                    throw new Error(result.error || 'Failed to load previous flight');
                }

            } catch (error) {
                console.error('Error loading previous flight:', error);
                title.textContent = 'Previous Flight - Click to retry';
                previousFlightSection.innerHTML = `<div class="error-message">Failed to load previous flight: ${error.message}</div>`;
            } finally {
                title.classList.remove('loading');
            }
        }

        function displayFlightDetails(flight) {
            const container = document.getElementById('flightDetails');
            
            let statusClass = 'status-scheduled';
            let statusText = flight.FlightStatus || 'Unknown';
            if (flight.FlightStatusCode === 'ARR') {
                statusClass = 'status-arrived';
            } else if (flight.TimeDelayed) {
                statusClass = 'status-delayed';
            }

            // Extract time from local time strings instead of UTC
            function formatTime(dateString) {
                if (!dateString) return 'N/A';
                // Extract HH:MM directly from the local time string
                return dateString.slice(11, 16);
            }

            function formatDuration(minutes) {
                if (!minutes) return '';
                const hours = Math.floor(minutes / 60);
                const mins = minutes % 60;
                return `(${hours}h ${mins}m)`;
            }

            const html = `
                <div class="flight-details">
                    <div class="flight-header">
                        <div class="flight-number-line">
                            <div class="flight-number-large" id="flightNumberTop">
                                ${flight.Flight?.Airline || 'AV'}${flight.Flight?.CommercialFlightNumber || 'N/A'}
                            </div>
                            <div class="tail-number">${flight.AircraftRegistrationNumber || 'N/A'}</div>
                        </div>
                        
                        <div class="route-line">
                            ${flight.Flight?.OriginAirportIATACode || 'N/A'} → ${flight.Flight?.FinalAirportIATACode || 'N/A'}
                        </div>
                        
                        <div class="time-comparison">
                            <div class="time-line">
                                <span class="time-label">Scheduled:</span>
                                <span class="time-value">${formatTime(flight.Flight?.ScheduleDepartureDateLOCAL)} - ${formatTime(flight.Flight?.ScheduleArrivalDateLOCAL)}</span>
                                <span class="duration">${formatDuration(flight.Flight?.ScheduledDuration)}</span>
                            </div>
                            <div class="time-line">
                                <span class="time-label">Actual:</span>
                                <span class="time-value">${formatTime(flight.Flight?.DepartureDateLOCAL)} - ${formatTime(flight.Flight?.ArrivalDateLOCAL)}</span>
                                <span class="duration">${formatDuration(flight.Flight?.Duration)}</span>
                            </div>
                        </div>
                        
                        <div class="flight-status ${statusClass}">${statusText}</div>
                    </div>

                    ${flight.PreviousFlight ? `
                    <div class="content-section-title" onclick="loadPreviousFlight(${JSON.stringify(flight.PreviousFlight).replace(/"/g, '&quot;')})">
                        Previous Flight
                    </div>
                    <div id="previousFlightSection">
                        <div class="loading">Loading previous flight...</div>
                    </div>
                    ` : '<div class="content-section-title">Previous Flight</div><div class="detail-item"><span class="detail-value">No previous flight data available</span></div>'}

                    <div id="crewSection"></div>

                    <div class="content-section-title">Flight Details</div>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <span class="detail-label">Operational Number:</span>
                            <span class="detail-value">${flight.Flight?.OperationalNumber || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Service Type:</span>
                            <span class="detail-value">${flight.Flight?.Service_type || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Fleet Type:</span>
                            <span class="detail-value">${flight.Fleet || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Departure Gate:</span>
                            <span class="detail-value">${flight.DepartureGate || 'N/A'} ${flight.DepartureTerminal ? `(T${flight.DepartureTerminal})` : ''}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Arrival Gate:</span>
                            <span class="detail-value">${flight.ArrivalGate || 'N/A'} ${flight.ArrivalTerminal ? `(T${flight.ArrivalTerminal})` : ''}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Time Advanced:</span>
                            <span class="detail-value">${flight.Flight?.TimeAdvanced ? 'Yes' : 'No'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Time Delayed:</span>
                            <span class="detail-value">${flight.Flight?.TimeDelayed ? 'Yes' : 'No'}</span>
                        </div>
                    </div>

                    ${flight.MELs && flight.MELs.length > 0 ? `
                    <div class="content-section-title">Equipment Issues (MELs)</div>
                    <ul class="mel-list">
                        ${flight.MELs.map(mel => `
                            <li class="mel-item">
                                <div class="mel-code">${mel.MELCode || 'N/A'}</div>
                                <div class="mel-desc">${mel.MELDesc || 'No description'}</div>
                                ${mel.MELComment ? `<div class="mel-desc">Comment: ${mel.MELComment}</div>` : ''}
                            </li>
                        `).join('')}
                    </ul>
                    ` : ''}

                    <div class="success-message">
                        <strong>Last Updated:</strong> ${new Date(flight.LastModified).toLocaleString()}
                    </div>
                </div>
            `;

            container.innerHTML = html;
        }

        function displayPreviousFlightDetails(flight) {
            const previousFlightSection = document.getElementById('previousFlightSection');
            
            // Extract time from local time strings instead of UTC
            function formatTime(dateString) {
                if (!dateString) return 'N/A';
                // Extract HH:MM directly from the local time string
                return dateString.slice(11, 16);
            }

            function formatDuration(minutes) {
                if (!minutes) return '';
                const hours = Math.floor(minutes / 60);
                const mins = minutes % 60;
                return `(${hours}h ${mins}m)`;
            }

            const html = `
                <div class="flight-header">
                    <div class="flight-number-line">
                        <div class="previous-flight-number">
                            ${flight.Flight?.Airline || 'AV'}${flight.Flight?.CommercialFlightNumber || 'N/A'}
                        </div>
                    </div>
                    
                    <div class="route-line">
                        ${flight.Flight?.OriginAirportIATACode || 'N/A'} → ${flight.Flight?.FinalAirportIATACode || 'N/A'}
                    </div>
                    
                    <div class="time-comparison">
                        <div class="time-line">
                            <span class="time-label">Scheduled:</span>
                            <span class="time-value">${formatTime(flight.Flight?.ScheduleDepartureDateLOCAL)} - ${formatTime(flight.Flight?.ScheduleArrivalDateLOCAL)}</span>
                            <span class="duration">${formatDuration(flight.Flight?.ScheduledDuration)}</span>
                        </div>
                        <div class="time-line">
                            <span class="time-label">Actual:</span>
                            <span class="time-value">${formatTime(flight.Flight?.DepartureDateLOCAL)} - ${formatTime(flight.Flight?.ArrivalDateLOCAL)}</span>
                            <span class="duration">${formatDuration(flight.Flight?.Duration)}</span>
                        </div>
                    </div>
                </div>
            `;

            previousFlightSection.innerHTML = html;
        }

        function displayCrewMembers(crewData) {
            if (!crewData.MembersTeamFlight || crewData.MembersTeamFlight.length === 0) return;

            const crewSection = document.getElementById('crewSection');
            let html = `
                <div class="content-section-title">Crew Members</div>
                <div class="crew-list">
            `;

            crewData.MembersTeamFlight.forEach((member, index) => {
                const position = member.Position || 'Unknown';
                const profile = member.Profile || {};
                const fleet = profile.Qualifications ? profile.Qualifications.join(', ') : (profile.RawQualifications || 'N/A');
                
                html += `
                    <div class="crew-member-compact" onclick="toggleCrewDetails(${index})">
                        <div class="crew-name">${member.Names || ''} ${member.LastName || ''}</div>
                        <div class="crew-position">${position}</div>
                        <div class="crew-details-expanded" id="crew-details-${index}" style="display: none;">
                            <div class="crew-detail-item">
                                <span>Crew ID:</span>
                                <span>${member.CrewMemberUniqueId || 'N/A'}</span>
                            </div>
                            <div class="crew-detail-item">
                                <span>Base:</span>
                                <span>${profile.Base || 'N/A'}</span>
                            </div>
                            <div class="crew-detail-item">
                                <span>Fleet:</span>
                                <span>${fleet}</span>
                            </div>
                            <div class="crew-detail-item">
                                <span>Seniority:</span>
                                <span>${profile.Superiority || 'N/A'}</span>
                            </div>
                            ${member.FlightRole ? `<div class="crew-role">${member.FlightRole}</div>` : ''}
                            ${profile.TelephoneNumber ? `
                            <div class="crew-detail-item">
                                <span>Phone:</span>
                                <span>${profile.TelephoneNumber}</span>
                            </div>
                            ` : ''}
                            ${profile.CorporateEmail ? `
                            <div class="crew-email">${profile.CorporateEmail}</div>
                            ` : ''}
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            crewSection.innerHTML = html;
        }

        function toggleCrewDetails(index) {
            const crewMember = document.querySelectorAll('.crew-member-compact')[index];
            const details = document.getElementById(`crew-details-${index}`);
            
            if (details.style.display === 'none') {
                details.style.display = 'block';
                crewMember.classList.add('expanded');
            } else {
                details.style.display = 'none';
                crewMember.classList.remove('expanded');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        // Prevent zooming with keyboard
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey && (e.key === '+' || e.key === '-' || e.key === '=')) || 
                (e.ctrlKey && e.key === '0') ||
                (e.metaKey && (e.key === '+' || e.key === '-' || e.key === '=')) ||
                (e.metaKey && e.key === '0')) {
                e.preventDefault();
            }
        });

        // Prevent zooming with wheel
        document.addEventListener('wheel', function(e) {
            if (e.ctrlKey) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
